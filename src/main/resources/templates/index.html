<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cifrado César</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center">Cifrado César en Java</h1>
                <form th:action="@{/procesar}" method="post" class="mt-4">
                    <div class="mb-3">
                        <label for="texto" class="form-label">Ingrese el texto:</label>
                        <textarea name="texto" id="texto" class="form-control" rows="5" placeholder="Escriba aquí su texto..." th:text="${texto}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="corrimiento" class="form-label">Ingrese el valor de corrimiento:</label>
                        <input type="number" name="corrimiento" id="corrimiento" class="form-control" placeholder="Escriba el corrimiento (solo números)" th:value="${corrimiento}">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" name="accion" value="encriptar" class="btn btn-primary me-2">Encriptar</button>
                        <button type="submit" name="accion" value="desencriptar" class="btn btn-secondary">Desencriptar</button>
                    </div>
                </form>
                <div class="mt-4" th:if="${resultado != null}">
                    <h2>Resultado:</h2>
                    <textarea class="form-control" rows="5" readonly th:text="${resultado}"></textarea>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Desarrollado por Miguel Leal y Santiago Cruz
    </footer>
</body>
</html>
